<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <header class="banner-header">
            <div class="banner-content-header">
                <div class="banner-left">
                    <a href="https://github.com/D3rhami" target="_blank">
                        <img id="prof-img" class="prof" src="" alt="Profile">
                    </a>
                    <a href="https://github.com/D3rhami" class="banner-title-header" target="_blank">توسعه‌دهنده: امیرحسین درهمی</a>
                </div>
                <div class="glassy">
                    <div class="separator"></div>
                    <a class="glassy-btn follow-btn" href="https://github.com/D3rhami" target="_blank" aria-label="Follow on GitHub">
                        <div style="display: flex; align-items: center; height: 100%; padding: 4px 0 8px 0;">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                        </div>
                        <div>Follow</div>
                    </a>
                    <div class="separator"></div>
                    <a class="glassy-btn star-btn" href="https://github.com/D3rhami/milli-gold-vault" target="_blank" aria-label="Star on GitHub">
                        <div style="display: flex; align-items: center; height: 100%; padding: 4px 0 8px 0;">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
                            </svg>
                        </div>
                        <div>Star</div>
                    </a>
                </div>
            </div>
        </header>

        <section class="banner">
            <div class="banner-content">
                <div style="display: flex; align-items: center; justify-content: space-between; gap: clamp(10px, 5vw, 80px); max-width: 800px; margin: 0 auto; padding: 0 10px;">
                    <div style="flex-shrink: 0; min-width: fit-content;">
                        <img src="https://github.com/D3rhami/milli-gold-vault/blob/master/assets/logo.jpg?raw=true" alt="Logo" style="height: 90px; width: auto; border-radius: 8px; box-shadow: 0 0 16px rgba(255, 255, 255, 0.3), 0 0 32px rgba(255, 255, 255, 0.1); max-width: 90px;">
                    </div>
                    <div style="flex-grow: 1; min-width: 0; overflow: hidden;">
                        <h1 class="banner-title">مخزن قیمت طلا از میلی گلد</h1>
                        <p class="banner-subtitle">قیمت لحظه‌ای یک گرم طلای 18 عیار</p>
                    </div>
                </div>
            </div>
        </section>

        <main class="main-content">
            <section class="cards-grid">
                <!-- Cards will be generated by JavaScript -->
            </section>

            <section class="chart-section">
                <div class="chart-container">
                    <div class="chart-header">
                        <h2 class="chart-title">Data Overview</h2>
                        <div class="chart-controls">
                            <button class="chart-btn active">Day</button>
                            <button class="chart-btn">Week</button>
                            <button class="chart-btn">Month</button>
                        </div>
                    </div>
                    <div class="chart-placeholder">
                        <div class="chart-mock">
                            <div class="chart-bars">
                                <div class="bar" style="height: 60%"></div>
                                <div class="bar" style="height: 80%"></div>
                                <div class="bar" style="height: 45%"></div>
                                <div class="bar" style="height: 90%"></div>
                                <div class="bar" style="height: 70%"></div>
                                <div class="bar" style="height: 85%"></div>
                                <div class="bar" style="height: 65%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h4 class="footer-title">Events</h4>
                    <div class="event-list">
                        <div class="event-item">
                            <span class="event-time">10:00 AM</span>
                            <span class="event-text">System Update</span>
                        </div>
                        <div class="event-item">
                            <span class="event-time">2:30 PM</span>
                            <span class="event-text">Data Sync</span>
                        </div>
                        <div class="event-item">
                            <span class="event-time">5:00 PM</span>
                            <span class="event-text">Backup Complete</span>
                        </div>
                    </div>
                </div>
                <div class="footer-section">
                    <h4 class="footer-title">Quick Actions</h4>
                    <div class="quick-actions">
                        <button class="action-btn">Export</button>
                        <button class="action-btn">Settings</button>
                        <button class="action-btn">Help</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="libs/farvardin-fixed.js"></script>
    <script src="particle.js"></script>
    <script src="cards.js"></script>
    <script src="script.js"></script>
    <script>
        // Fetch GitHub profile data
        fetch('https://api.github.com/users/D3rhami')
            .then(response => response.json())
            .then(data => {
                const profImg = document.getElementById('prof-img');
                profImg.src = data.avatar_url;
            })
            .catch(error => {
                console.log('Error fetching profile:', error);
                // Fallback image or hide the element
                document.getElementById('prof-img').style.display = 'none';
            });
    </script>
</body>
</html>
